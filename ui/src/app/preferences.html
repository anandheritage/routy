<mat-form-field>
    <input matInput placeholder="Verticals" [(ngModel)]="data.namespaces">
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="Service Listing API" [(ngModel)]="data.service_url">
</mat-form-field>
<mat-form-field>
    <input matInput placeholder="Regex for API Domain" [(ngModel)]="data.url_filters">
</mat-form-field>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
