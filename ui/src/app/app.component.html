<div>
  <mat-grid-list cols="3" style="height:50px" rowHeight="fit">
    <mat-grid-tile>
      <button mat-button (click)="openDialog()">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <button mat-button (click)="get_services()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<mat-divider class="divider"></mat-divider>
<div class="service_list">
  <mat-selection-list #shoes>
    <mat-list-option *ngFor="let service of services">
      <mat-form-field>
        <mat-select placeholder={{service.name}} (selectionChange)="dataChanged($event)" [(value)]="service.value">
          <mat-option *ngFor="let version of service.data" [value]="version">
            {{ version }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-option>
  </mat-selection-list>
</div>
